    <body>
        <form name="myForm">
            Name: <input name="name">
            <br>
            Password: <input type="password" name="passw">

            Gender:
            <input type="radio" name="gen" value="M">Male
            &nbsp;

            <br>
            Hobbies:
            <input type="checkbox" name="hobby" value="R">Reading
            <input type="checkbox" name="hobby" value="Si">Singing
            <input type="checkbox" name="hobby" value="Sp">Sports
            <br>
            Favourite Color:
            <select name="color">
                <option value="R"> Red
                <option value="G"> Green
                <option value="B"> Blue
            </select>
            <br>
            <input type="submit"> &nbsp;
            <input type="reset" value="Reset">
        </form>
