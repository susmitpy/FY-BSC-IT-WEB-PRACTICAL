<html>
    <head>
        <title>Prime Numbers</title>
        <script type="text/javascript">
            var i;
            var j;
            var flag;
            for (i=1;i<=100;i++)
            {
                if (i==1)
                {
                    continue;
                }
                flag = 1; //Prime
                for (j=2; j <i; j++)
                {
                    if (i % j == 0)
                    {
                        flag = 0;
                        break;
                    }
                }
                if (flag == 1)
                {
                    document.write(i);
                    document.write("<br>");
                }

            }

        </script>
    </head>
    <body>

    </body>
</html>
