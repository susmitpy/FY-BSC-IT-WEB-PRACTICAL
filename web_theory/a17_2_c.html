<html>
    <head>
        <title>Multimedia Embedding</title>
    </head>
    <body>
        <audio controls>
            <source src="invalid_keypress.mp3">
        </audio>
        <br>
        <video controls>
            <source src="video.mp4">
        </video>
        <br>
        <embed type="audio/mp3" src="invalid_keypress.mp3">
        <br>
        <embed type="video/mp4" src="video.mp4">
        <br>
    </body>
</html>
